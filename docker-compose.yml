version: '3.8'

services:
  shadowlink-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - CORS_ORIGIN=http://localhost:3000
      - MESSAGE_RETENTION_SECONDS=3600
      - MAX_MESSAGE_SIZE_BYTES=10000
      - MAX_CONCURRENT_USERS=10000
    volumes:
      - ./backend/logs:/app/logs
      - ./backend/.env:/app/.env
    networks:
      - shadowlink-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  shadowlink-network:
    driver: bridge

volumes:
  shadowlink-logs:
    driver: local